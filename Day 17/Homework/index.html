<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2025/01/22/15/00/taxi-9352289_1280.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a class="company-name" href=""><h1>Tax company</h1></a>

            <div class="form-section">
                <label for="Models" class="car-text">Which car do you have: </label>
                <select class="car-models" name="Car Model" id="Models">
                    <option selected value="Default">Default</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Bmw">Bmw</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Don't have">I don't have car</option>
                </select>
            
            

                <label class="year-text" for="Year">Year</label>
                <select class="car-year" name="Car year" id="Year">
                    <option selected value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            
            <div class="profile-section">
                <h3 class="profile-text">Profile</h3>
                <a class="profile-pic" href=""> <img src="./Assets/user.png" alt="Profile"></a>
            </div>
            
        </nav>
    </header>


    <div class="reg-section">
            
        <h2 class="welcome-text">Welcome back</h2>
        <h3 class="reg-text">Register here</h3>
        <form>
                
            <br>
            <br>
                
            <label for="name">Please enter your name</label>
            <br>
            <input id="name" type="text" placeholder="Enter your name" required>
                
            <br>
            <br>
                
            <label for="password">Please enter your password</label>
            <br>
            <input type="password" id="password" placeholder="Enter your password" required>
                
            <br>
            <br>
                
            <label for="age">Please enter your age</label>
            <br>
            <input type="number" id="age" placeholder="Enter your age" required>
                
            <br>
            <br>
                
            <label for="email">Please enter your email</label>
            <br>
            <input type="email" id="email" placeholder="Enter your email" required>
                
            <br>
            <br>
                
            <div class="bottom-section">
                    
                <div class="remember-me">
                    <input class="checkbox" type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                    
                <a href="">Sign in</a>
            </div>
                
            <br>
            <br>
                
            <input class="submit-button" type="submit" id="submit">
        </form>
    </div>

</body>
</html>
