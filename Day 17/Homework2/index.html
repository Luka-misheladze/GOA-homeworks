<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For practice (Homework)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="header">
                <h1 class="header-h1">Drop down menus:</h1>
                <div class="selection-types">
                    
                    <div class="car-section">
                        <label for="car-models">Choose a car: </label>
                        <select name="cars" id="car-models">
                            <option value="BMW">BMW</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Audi">Audi</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Toyota">Toyota</option>
                            <option value="None" selected>None</option>
                            <option value="not-here">Not on this list</option>
                        </select>
                    </div>
                    
                    
                    <div class="color-section">
                        <label for="color-selection">Choose a color: </label>
                        <select name="color" id="color-selection">
                            <option value="red">Red</option>
                            <option value="black">Black</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="pink">Pink</option>
                            <option value="brown">Brown</option>
                            <option value="white">White</option>
                            <option selected value="Default-none">None</option>
                        </select>
                    </div>

                    
                    <div class="sport-section">
                        <label for="sport-selection">Choose a sport: </label>
                        <select name="sport" id="sport-selection">
                            <option value="Football">Football</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Rugby">Rugby</option>
                            <option value="Volleyball">Volleyball</option>
                            <option value="Tennis">Tennis</option>
                            <option value="American football">American football</option>
                            <option value="Default-none" selected>None</option>
                            <option value="I don't like any">I don't like sport</option>
                        </select>
                    </div>

                    
                    <div class="food-section">
                        <label for="food-selection">Choose a ur favorite dish:</label>
                        <select name="Food" id="food-selection">
                            <option value="Pizza">ხინკალი</option>
                            <option value="Xawapuri">ხაჭაპური</option>
                            <option value="Mwvadi">მწვადი</option>
                            <option value="Pizza">პიცა</option>
                            <option value="Lobiani">ლობიანი</option>
                            <option value="Lobio">ლობიო</option>
                            <option selected value="none">None</option>
                            <option value="Not-here">Not on this list</option>
                        </select>
                    </div>
                    
                    
                    <div class="programming_language">
                        <label for="programming_language">Select your favorite programming language: </label>
                        <select name="programming_language (favorite)" id="programming_language">
                            <option value="cpp">Cpp / C++ ( C plus plus )</option>
                            <option value="Cs">Cs / C# ( Csharp )</option>
                            <option value="python">Python</option>
                            <option value="JavaScript / Js">Js / JavaScript</option>
                            <option value="Java">Java</option>
                            <option value="PHP">php</option>
                            <option value="ruby">Ruby</option>
                            <option value="not-here">Not on this list</option>
                            <option selected value="none">None</option>
                        </select>
                    </div>
