<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <h1>Welcome back!</h1>
            <h2>Sign in : </h2>
            <form>

                <label id="label" for="text">Please enter your name</label>
                <br>
                <input type="text" id="text" required placeholder="Username">

                <br>
                <br>

                <label id="label" for="password">Please enter your password</label>
                <br>
                <input type="password" id="password" required placeholder="Password">

                <br>
                <br>

                <label id="label" for="email">Please enter your email</label>
                <br>
                <input type="email" id="email" required placeholder="Email">

                <br>
                <br>
                <br>

                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" required>


                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" required>

                <br>
                <br>
                <br>

                <input type="submit" id="submit">

            </form>

        </div>
    </div>
</body>
</html>
