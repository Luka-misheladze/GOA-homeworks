<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>

        <nav>
            <a class="home-page" href="index.html">Home Page</a>
        </nav>

        <div class="wrapper">
            <h1>Login</h1>
            <div class="input-box">
                <form>
                    <label for="text">Enter your Username</label>
                    <input class="inputs" type="text" id="text" required placeholder="Username">

                    <br>
                    <br>

                    <label for="password">Enter your password</label>
                    <input class="password-input" type="password" id="password" required placeholder="password">

                    <br>
                    <br>
                    <br>

                    <div class="form-options">

                        <label for="checkbox">
                            <input type="checkbox" name="remember" id="checkbox">
                            Remember me
                        </label>

                        <a class="signup-link" href="signup.html">Sign in</a>
                        

                    </div>



                    <div class="login-btn-container">
                        <a href="index.html"><button class="Login-button" type="submit">Log in</button></a>
                    </div>
                    
                </form>
            </div>
        </div>

    </header>
</body>
</html>
