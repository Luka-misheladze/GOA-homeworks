<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <nav>
        <a class="home-page" href="index.html">Home Page</a>
        <a class="login" href="login.html">Log in</a>
    </nav>


    <form>

        <br>
        <br>
        <br>

        <h1>Sign up</h1>

        <br>
        <br>

        <div class="wrapper">

            <div class="main-users">

            

                <label for="text">Enter your username</label>
                <input type="text" name="" id="text" required class="main-input" placeholder="Username">

                <br>
                <br>

                <label for="password">Enter your password</label>
                <input type="password" name="" id="password" required class="main-input" placeholder="password">

                <br>
                <br>

                <div class="email-div">
                    <label for="email">Enter your email</label>
                    <input type="email" name="" id="email" required class="main-input" placeholder="ex@gmail.com">
                </div>

                
                
            </div>

            <br>
            <br>

            <label for="">Choose your gender</label>

            <br>

            <div class="gender-div">

                <div class="male-div">

                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" required>

                </div>

                <div class="female-div">

                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" required>

                </div>

            </div>

            <br>
            <br>

            <a href=""><input type="submit" name="" id="submit" class="submit-button"></a>

        </div>
    </form>
</body>
</html>
