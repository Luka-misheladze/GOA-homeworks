<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მანქანის გაქირავება / Classwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>მანქანის გაქირავება</h1>
        <label for="renting">Which model do you want? </label>
        <select name="Car-renting" id="renting">
            <option selected value="None">None</option>
            <option value="BMW">BMW</option>
            <option value="Toyota">Toyota</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Mazda">Mazda</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Honda">Honda</option>
            <option value="KIA">KIA</option>
        </select>

        <label for="Year">Which Year? </label>
        <select name="Car-Year" id="Year" class="car-year">
            <option value="" disabled selected>None</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
    </header>

    <main>
        <img src="" alt="BMW">
        <img src="" alt="Mercedes">
        <img src="" alt="Toyota">
        <img src="" alt="Mazda">
        <img src="" alt="KIA">
        <img src="" alt="Honda">
        <img src="" alt="Volkswagen">
    </main>

    <footer>
        <h3>Contact Us: </h3>
        <nav>
            <a target="_blank" href="">Facebook</a>
            <a target="_blank" href="">Instagram</a>
            <a target="_blank" href="">Youtube</a>
            <a target="_blank" href="">Github</a>
        </nav>
    </footer>
</body>
</html>
