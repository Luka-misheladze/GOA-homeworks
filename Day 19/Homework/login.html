<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Main Page</a>
        </nav>
    </header>

    <section id="register">
        <div class="auth-container">
            <h1>Login</h1>
            <form>
                <div class="registration">
                    <label for="name">Username</label>
                    <input type="text" name="username" id="name" placeholder="Enter your username" required>
                    <label for="pass">Password</label>
                    <input type="password" name="password" id="pass" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                
                <div class="submit-btn">
                    <button type="submit">Login</button>
                </div>
            </form>
            
            <div class="sign-up">
                <p>Don't have an account?</p> <a href="./signup.html">Sign up</a>
            </div>
        </div>
    </section>
    
</body>
</html>
