<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework / Tables</title>
    <style>
        /* Internal CSS */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .table-headers {
            background-color: rgb(92, 131, 34);
        }

        .table-datas {
            background-color: cyan;
        }

    </style>
</head>
<body>
    <table border="1" bgcolor ="grey">
        
        <tr class="table-headers">
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        
        <tr class="table-datas">
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>

        <tr class="table-datas">
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>

        <tr class="table-datas">
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>

        <tr class="table-datas">
            <td>4</td>
            <td>Mark Zuckeberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
    </table>
</body>
</html>
