<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinary Website</title>
</head>
<body>

    <!-- შევქმნათ Website დავალება 5): -->





    <style>

        .Fruit{

            font-size: 30px;

        }


        .Vegetable{

            font-size: 30px;

        }


        li{

            font-size: 25px;

        }

    </style>

    <!-- ცოტა Inline CSS გამოვიყენე რადგან ძალიან პატარა ჩანდა List - ები. -->
    <!-- უბრალოდ Font size დიდი არაფერი. -->

    
    <ol type="1">

        <li class="Fruit">Fruit</li>
        <br>

        <ul type="circle">
            <li>Strawberry</li>
            <li>Banana</li>
            <li>Apple</li>
        </ul>

        <br>

        <li class="Vegetable">Vegetable</li>
        <br>

        <ul type="circle">
            <li>Tomato</li>
            <li>Potato</li>
            <li>Cucumber</li>
        </ul>


    </ol>

</body>
</html>
