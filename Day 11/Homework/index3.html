<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinary Website</title>
</head>
<body>

    <!-- შევქმნათ Website დავალება 5): -->





    <style>

        h2{

            font-size: 25px;

        }


        li{

            font-size: 20px;

        }

    </style>

    <!-- ცოტა Inline CSS გამოვიყენე რადგან ძალიან პატარა ჩანდა List - ები. -->
    <!-- უბრალოდ Font size დიდი არაფერი. -->

    <h2>Fruit</h2>
    <ol>

        <ul type="circle">
            <li>Strawberry</li>
            <li>Banana</li>
            <li>Apple</li>
        </ul>

    </ol>

    <br>

    <h2>Vegetable</h2>

    <ol>
        <ul type="circle">
            <li>Tomato</li>
            <li>Potato</li>
            <li>Cucumber</li>
        </ul>
    </ol>

</body>
</html>
